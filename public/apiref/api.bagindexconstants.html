<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BagIndexConstants - WoW API</title>
    <link rel="stylesheet" href="/assets/tailwind.v2.min.css">
    <style>.main-container { max-width: 1600px; }</style>
  </head>
  <body class="p-10">

    <main class="main-container mx-auto flex flex-col gap-8">
      <div class="section flex flex-col gap-6">
        <h2 class="font-bold text-4xl">
          <a id="BagIndexConstants">BagIndexConstants</a>
        </h2>

        
        
         <!-- end function loop -->

        
          <h2 class="font-semibold text-2xl">Tables</h2>
          <div class="flex flex-col gap-4">
          
            <div class="func border">
              <div class="flex gap-1 items-center bg-gray-200 p-2">
                <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M4 20H20V4H4V20ZM5.5 18.5V16.5H8.5V18.5H5.5ZM10 18.5V16.5H13.9999L14 18.5H10ZM15.5 18.5L15.4999 16.5H18.5V18.5H15.5ZM18.5 15H15.4999L15.4998 13H18.5V15ZM18.5 11.5H15.4998L15.4997 9.51959H18.5V11.5ZM18.5 8.01959H15.4997L15.4996 5.5H18.5V8.01959ZM13.9996 5.5L13.9997 8.01959H10V5.5H13.9996ZM8.5 5.5V8.01959H5.5V5.5H8.5ZM5.5 9.51959H8.5V11.5H5.5V9.51959ZM5.5 13H8.5V15H5.5V13ZM10 15V13H13.9998L13.9999 15H10ZM13.9998 11.5H10V9.51959H13.9997L13.9998 11.5Z" fill="#1F2328"/>
                </svg>
                <div class="font-semibold flex-grow">BagIndexConstants.BagIndex</div>
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M12 16.0609L5.96956 10.0278L7.03046 8.96739L12 13.9391L16.9696 8.96739L18.0305 10.0278L12 16.0609Z" fill="#1F2328"/>
                </svg>
              </div>
            </div>
          
          </div>
         <!-- end table loop -->
        
         <!-- end signals loop -->
        
      </div>
    </main>

    <script>
      window.onload = function() {
        const expandItems = document.querySelectorAll(".func .expand");
        if (expandItems) {
          expandItems.forEach(item => {
            item.addEventListener("click", evt => {
              evt.stopPropagation();
              const func = evt.target.closest(".func");
              const content = func.querySelector(".content");
              const chevron = func.querySelector(".chevron");
              const expand = func.querySelector(".expand");
              
              content.classList.toggle("hidden");
              chevron.classList.toggle("rotate-180");
              
              func.classList.toggle("border-gray-400");
              expand.classList.toggle("bg-gray-400");

              console.log(chevron)
            });
          });
        }
      }
    </script>
  </body>
</html>
